<!DOCTYPE html>
<html lang="en">
    <head>
        
  
  <!--  Meta  -->
  <meta charset="UTF-8">
      <title>Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
      <!--  Styles  -->
      <link rel="stylesheet" href="styles/style.css">

        
    </head>
    <body>
      
      
        <table id="nav">
            <tr>
              <td id="td1"><a href="index.html">Search</a></td>
              <td id="td2"><a href="images.html">Images</a></td>

            </tr>
        </table>
      
        <img src="https://1000merken.com/wp-content/uploads/2020/09/Google-Logo.png">
        <table>
            <thead>
                <th id="table-head">
                    Find pages with...
                </th>
        <th width: 600px;>
        </th>
        <th class="col">
          To do this in the search box.
        </th>
            </thead>
            <tbody>
        <form action="https://google.com/search">
            <tr>
                <td>
                    <label class="labels" for="row1"> all these words:</label>
                </td>
                <td>
                        <input class="text-area" type="text" name="as_q">
                </td>
                <td class="col">
                    Type the important words: tri-colour rat terrier
                </td>
            </tr>
            <tr>
                <td>
                    <label class="labels" for="row2">this exact word or phrase:</label>
                </td>
                <td>        					
                        <input class="text-area" type="text" name="as_epq">        					
                </td>
                <td class="col">
                    Put exact words in quotes: "rat terrier"
                </td>
            </tr>
            <tr>
                <td>
                    <label class="labels" for="row3"> any of these words:</label>
                </td>
                <td>        					
                        <input class="text-area" type="text" name="as_oq">        					
                </td>
                <td class="col">
                    Type OR between all the words you want: miniature OR standard
                </td>
            </tr>
            <tr>
                <td>
                    <label class="labels" for="row4">none of these words:</label>
                </td>
                <td>        					
                        <input class="text-area" type="text" name="as_eq">        					
                </td>
                <td class="col">
                    Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td >
                    <input id="advanced-btn" type="submit" value="Advanced Search">
                </td>
            </tr>
            </form>
        </tbody>
    </table>

    </body>
</html>
