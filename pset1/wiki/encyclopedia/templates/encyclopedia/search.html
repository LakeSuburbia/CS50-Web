{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Search results
{% endblock %}

{% block body %}
    <h1>Here are your results:</h1>

    <ul>
        {% if results %}
            {% for item in results %}
                <li><a href="/wiki/{{ item }}">{{ item }}</a></li>
            {% endfor %}
        {% else %}
            <h3>Sorry. Entry not found.</h3>
        {% endif %}
    </ul>
{% endblock %}
