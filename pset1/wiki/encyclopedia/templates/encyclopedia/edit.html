{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Create a new page
{% endblock %}

{% block body %}
    <h1>Create a new page</h1>

    <form action="title" method="post">
        {% csrf_token %}
        <div> 
            {{ form.title }}
        </div>
        <div>
            {{ form.markdown }}
        </div>
        <input type="submit">
    </form>
{% endblock %}
