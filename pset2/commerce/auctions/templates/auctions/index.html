{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% for item in listings %}
    <h3> {{item.product}}</h3>
    {% load static %}
    <!--
    <img src="{{ item.image.url }}" alt="My image">
    -->
    <img src="{% static item.image.url %}" alt="image" style="width: 300px; height: auto">
    
    <p>{{item.seller}} is selling {{item.product}} for a minimum price of {{item.price}} euro.</p>
    {% endfor %}
{% endblock %}
