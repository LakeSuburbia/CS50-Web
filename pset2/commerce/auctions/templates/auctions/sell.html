{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Sell a product</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <div class="form-wrapper">
        <form action="{% url 'sell' %}" method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <input class="form-control" type="text" name="product" placeholder="Product name">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="description" placeholder="Description">
            </div>
            <div class="form-group">
                <input class="form-control" type="number" name="price" placeholder="Starting price">
            </div>
            <div class="form-group">
                <input class="form-control" type="url" name="image" placeholder="Image URL">
            </div>
            <input class="btn btn-primary" type="submit" value="sell">
        </form>
    </div>

{% endblock %}
