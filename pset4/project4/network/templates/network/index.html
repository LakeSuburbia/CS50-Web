{% extends "network/layout.html" %}

{% block body %}

    
    <!-- Profile view is the base for all profile pages -->
    <div id="profile-view">
        <div class="container">
            <div id="username" class="row">
                
            </div>
            <div class="row">
                <div id="following" class="col-sm">Following: </div>
                <div id="followers" class="col-sm">Followers: </div>
                <div id="follow-button" class="col-sm">Follow</div>
            </div>
        </div>
    </div>

    <!-- New Post is visible when visiting your own profile or when you're on the All Posts pages -->
    <div id="new-post">
        <h4>New Post</h4>
        <form>
            <textarea maxlength="140"></textarea>
            <br/>
            <button type="submit">Post</button>
        </form>
    </div>

    
    <!-- Post view is where the summation of posts goes -->
    <div id="posts-view">
        
    </div>
{% endblock %}
