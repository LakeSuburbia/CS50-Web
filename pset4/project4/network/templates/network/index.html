{% extends "network/layout.html" %}

{% block body %}

    
    <!-- Profile view is the base for all profile pages -->
    <div id="profile-view">
        <div class="container">
            <div id="username" class="row">
            
            </div>
            {% if user.is_authenticated %}
            <div id="follow-view" class="row">
                <div id="followcount" class="col-sm"></div>
                <div id="followercount" class="col-sm"></div>
                <div id="follow-button" class="col-sm button">Follow</div>
            </div>
            {% endif %}
        </div>
    </div>

    <!-- New Post is visible when visiting your own profile or when you're on the All Posts pages -->
    {% if user.is_authenticated %}
        <div id="new-post">
            <h4>New Post</h4>
            <form action="{% url 'make_post' %}" method = "POST">
                {% csrf_token %} 
                <textarea maxlength="140" name = "body"  class="text-area"></textarea>
                <br/>
                <button type="submit">Post</button>
            </form>
        </div>
    {% endif %}

    
    <!-- Post view is where the summation of posts goes -->
    <div id="posts-view">
        
    </div>
{% endblock %}
